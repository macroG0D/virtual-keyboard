<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/main.min.css">
  <title>Virtual Keyboard</title>
</head>

<body>
  <main>
    <div class="container">

      <div class="screen-wrapper">
        <textarea class="screen" name="text-input" maxlength="1090"></textarea>
      </div>

      <div class="desk">

      </div>

      <div class="desk-wrapper">
        <div class="keyboard">
          <!-- row 1 -->
          <div class="key-row">
            <div class="key">
              <div class="key-special key__escape">ESC</div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">!</span><span
                    class="second">1</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">@</span><span
                    class="second">2</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">#</span><span
                    class="second">3</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">$</span><span
                    class="second">4</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">%</span><span
                    class="second">5</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">^</span><span
                    class="second">6</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">&</span><span
                    class="second">7</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">*</span><span
                    class="second">8</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">(</span><span
                    class="second">9</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">)</span><span
                    class="second">0</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">_</span><span
                    class="second">-</span></span></div>
            </div>
            <div class="key num-wrapper">
              <div class="key-double"><span class="symbols"><span class="first">+</span><span
                    class="second">=</span></span></div>
            </div>
            <div class="key backspace-wrapper">
              <div class="key-special key__backspace"></div>
            </div>
          </div>
          <!-- row 2 -->
          <div class="key-row">
            <div class="key tab-wrapper">
              <div class="key-special key__tab">TAB</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">q</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">w</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">e</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">r</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">t</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">y</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">u</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">i</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">o</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">p</div>
            </div>
            <div class="key">
              <div class="key-double"><span class="symbols"><span class="first">{</span><span
                    class="second">[</span></span></div>
            </div>
            <div class="key">
              <div class="key-double"><span class="symbols"><span class="first">}</span><span
                    class="second">]</span></span></div>
            </div>
            <div class="key">
              <div class="key-double key__backslash"><span class="symbols"><span class="first">|</span><span
                    class="second">\</span></span></div>
            </div>
          </div>
          <!-- row 3 -->
          <div class="key-row">
            <div class="key caps-wrapper">
              <div class="key-special key__caps">CAPS LOCK</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">a</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">s</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">d</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">f</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">g</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">h</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">j</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">k</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">l</div>
            </div>
            <div class="key">
              <div class="key-double"><span class="symbols"><span class="first">:</span><span
                    class="second">;</span></span></div>
            </div>
            <div class="key">
              <div class="key-double"><span class="symbols"><span class="first">"</span><span
                    class="second">'</span></span></div>
            </div>
            <div class="key">
              <div class="key-special key__enter">ENTER</div>
            </div>
          </div>

          <!-- row 4 -->
          <div class="key-row">
            <div class="key lshift-wrapper">
              <div class="key-special key__lshift">SHIFT</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">z</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">x</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">c</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">v</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">b</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">n</div>
            </div>
            <div class="key letter-wrapper">
              <div class="key-letter">m</div>
            </div>
            <div class="key">
              <div class="key-double"><span class="symbols"><span class="first">
                    <</span> <span class="second">,
                  </span></span></div>
            </div>
            <div class="key">
              <div class="key-double"><span class="symbols"><span class="first">></span><span
                    class="second">.</span></span></div>
            </div>
            <div class="key" id="beforeArr">
              <div class="key-double"><span class="symbols"><span class="first">?</span><span
                    class="second">/</span></span></div>
            </div>
            <div class="key arrow-wrapper" id="arrow-top">
              <div class="key-arrow key__arrtop"></div>
            </div>
            <div class="key rshift-wrapper">
              <div class="key-special key__rshift">SHIFT</div>
            </div>
          </div>

          <!-- row 5 -->
          <div class="key-row">
            <div class="key lctrl-wrapper">
              <div class="key-special key__lctrl">CTRL</div>
            </div>
            <div class="key">
              <div class="key-double key__lang"><span class="symbols"><span class="first">ru</span><span
                    class="second">EN</span></span></div>
            </div>
            <div class="key mute-wrapper">
              <div class="key-special key__mute"></div>
            </div>
            <div class="key space-wrapper">
              <div class="key-special key__space"></div>
            </div>
            <div class="key speak-wrapper">
              <div class="key-special key__speak"></div>
            </div>
            <div class="key arrow-wrapper" id="arrow-left">
              <div class="key-arrow key__arrleft"></div>
            </div>
            <div class="key arrow-wrapper" id="arrow-bot">
              <div class="key-arrow key__arrbot"></div>
            </div>
            <div class="key arrow-wrapper" id="arrow-right">
              <div class="key-arrow key__arrright"></div>
            </div>
            <div class="key rctrl-wrapper">
              <div class="key-special key__rctrl">CTRL</div>

            </div>
          </div>

        </div>
      </div>


    </div>

  </main>


  <script src="js/main.js"></script>
</body>

</html>
